name: mediation

services:
  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./server:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npx prisma generate && npm run dev"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mediation}:${POSTGRES_PASSWORD:-mediation_secret}@postgres:5432/${POSTGRES_DB:-mediation}
      PORT: 4000
      QWEN_API_KEY: ${QWEN_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-mediation-jwt-secret-change-in-prod}
      ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      VITE_API_PROXY_TARGET: http://backend:4000
      VITE_USE_POLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend_node_modules:
  frontend_node_modules:
